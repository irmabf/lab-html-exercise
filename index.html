<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>NPM</title>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div>
        <img class="heart" src="images/black-heart.png" alt="black header" />
        <span>Nifty Penguin Magic</span>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="#"> npm Enterprise</a></li>
          <li><a href="#"> Products</a></li>
          <li><a href="#"> Solutions</a></li>
          <li><a href="#"> Resources</a></li>
          <li><a href="#"> Docs</a></li>
          <li><a href="#"> Support</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-bottom">
      <div class="logo-image-container">
        <img src="images//npm-logo.png" alt="npm logo" class="logo" />
      </div>

      <form action="search" class="search-bar" method="GET">
        <div class="input-container">
          <input class="search" type="text" id="input" placeholder="Search packages" />
          <img src="/images/magnifying-glass.png" class="input-img">
        </div>
        <button class="general-btn search-btn" type="submit">Search</button>
      </form>



      <div class="button-container">
        <ul>
          <li><a class="link-btn active" href="#">Join</a></li>
          <li><a class="link-btn" href="#">Log in</a></li>
        </ul>
      </div>

    </div>
  </header>
</body>

</html>
